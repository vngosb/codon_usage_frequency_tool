<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />    
    <title>Final Project</title>
</head>
<body>
    <h2>Results</h2>
  
 Amino Acid Sequence: {{ protein_sequence }}

    <table class="data-table">
        <tr>
            <th>Triplet</th>
            <th>Protein</th>
            <th>Number of Occurrences</th>
            <th>Frequency of Occurrence</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
